apiVersion: batch/v1
kind: CronJob
metadata:
  name: wp-cron
  namespace: default
spec:
  schedule: "*/5 * * * *"          # every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: curl
              image: curlimages/curl:8.10.1
              envFrom:
                - configMapRef:
                    name: cronjob-env
              command: ["sh", "-c"]
              args:
                - "ts=$(date +%s); curl -fsS --max-time 20 \"${WORDPRESS_CRON_URL}?doing_wp_cron=$ts\""
