version: '3.8'
services:
  # Uncomment this block to use a local MySQL container
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: restapi
      MYSQL_USER: restapi
      MYSQL_PASSWORD: yourpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  cloudserver:
    build: .
    # Use this block to connect to the local MySQL container
    environment:
      - DB_HOST=mysql
      - DB_USERNAME=restapi
      - DB_PASSWORD=yourpassword
      - DB_NAME=restapi
    # Use this block to connect to an external MySQL instance
    # environment:
    #   - DB_HOST=192.168.1.147
    #   - DB_USER=restapi
    #   - DB_PASSWORD
    #   - DB_NAME=restapi
    depends_on:
      - mysql
    ports:
      - "8080:8080"

