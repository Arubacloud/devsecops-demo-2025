services:
  restapi:
    image: cloudserver:latest
    environment:
      - DB_HOST=192.168.1.147
      - DB_USERNAME=restapi
      - DB_PASSWORD
      - DB_NAME=restapi
    expose:
      - "8080"

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - restapi

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 1; done"