user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # --- HTTP: redirect and ACME challenge ---
    server {
        listen 80;
        server_name api.devsecops2025-arubacloud.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- HTTPS: main site ---
    server {
        listen 443 ssl;
        http2 on;
        server_name api.devsecops2025-arubacloud.com;

        ssl_certificate     /etc/letsencrypt/live/api.devsecops2025-arubacloud.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.devsecops2025-arubacloud.com/privkey.pem;

        # Redirect root (/) to Swagger UI
        location = / {
            return 302 /swagger/index.html;
        }

        # Proxy everything else to the REST API container
        location / {
            proxy_pass http://restapi:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
