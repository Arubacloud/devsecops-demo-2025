user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # --- HTTP: redirect and ACME challenge ---
    server {
        listen 80;
        server_name api.devsecops2025-arubacloud.com;

        # Letâ€™s Encrypt HTTP-01 challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- HTTPS: main site ---
    server {
        listen 443 ssl http2;
        server_name api.devsecops2025-arubacloud.com;

        ssl_certificate     /etc/letsencrypt/live/api.devsecops2025-arubacloud.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.devsecops2025-arubacloud.com/privkey.pem;

        # Optional hardening
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # Redirect root (only exact `/`) to Swagger UI
        location = / {
            return 302 /swagger/index.html;
        }

        # Proxy all other requests to REST API container
        location / {
            proxy_pass http://restapi:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Optional: serve swagger static files directly if they exist locally
        location /swagger/ {
            alias /usr/share/nginx/html/swagger/;
            try_files $uri $uri/ =404;
        }
    }
}
