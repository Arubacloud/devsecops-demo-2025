name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: arubacloud
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker registry
        run: echo $DOCKER_PASSWORD | docker login ha-pvt.accbw.itbg.svc8d.registry.services.testops.arubacloud.com -u $DOCKER_USERNAME --password-stdin
      - name: Build Docker image
        run: docker build -t ha-pvt.accbw.itbg.svc8d.registry.services.testops.arubacloud.com/devsecops-demo-2025:latest .
      - name: Push Docker image
        run: docker push ha-pvt.accbw.itbg.svc8d.registry.services.testops.arubacloud.com/devsecops-demo-2025:latest
