name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'build/cloudserver/**'

jobs:
  build-and-push-kaas:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker registry
        run: echo $DOCKER_PASSWORD | docker login ha-pvt.accbw.itbg.svc8d.registry.services.testops.arubacloud.com -u $DOCKER_USERNAME --password-stdin
      - name: Build WordPress Docker image
        run: docker build -t ha-pvt.accbw.itbg.svc8d.registry.services.testops.arubacloud.com/test/devsecopsdemo2025-cloudserver:latest build/cloudserver
      - name: Push WordPress Docker image
        run: docker push ha-pvt.accbw.itbg.svc8d.registry.services.testops.arubacloud.com/test/devsecopsdemo2025-cloudserver:latest
